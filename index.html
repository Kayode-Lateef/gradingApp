<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>Grading App</h1>
        </div>
        
        <form>
            <span id="error"></span> <br>
            <div class="score-form">
            <div>
                <div class="score-input">
                    <label for="">English</label> <input type="number" required id="eng">
                </div>
                <div class="score-input">
                    <label for="">Maths</label> <input type="number" id="mat" required>
                </div>
                <div class="score-input">
                    <label for="">Physics</label> <input type="number" id="phy" required>
                </div>
                <div class="score-input">
                    <label for="">Computer</label> <input type="number" id="comp" required>
                </div>
                <div class="score-input">
                    <label for="">Chemistry</label> <input type="number" id="chem" required>
                </div>
            </div>
             <div>
                <div class="score-input">
                    <label for="">Biology</label> <input type="number" required id="bio">
                </div>
                <div class="score-input">
                    <label for="">Geography</label> <input type="number" id="geo" required>
                </div>
                <div class="score-input">
                    <label for="">Further Maths</label> <input type="number" id="f_maths" required>
                </div>
                <div class="score-input">
                    <label for="">Civic Education</label> <input type="number" id="civic" required>
                </div>
                <div class="score-input">
                    <label for="">Economics</label> <input type="number" id="econ" required>
                </div>
             </div>
            </div>
        </form>
        <div class="buttons">
            <button class="btn1">Total</button>
            <button class="btn2">Average</button>
            <button class="btn3">Grade</button>
        </div>

    </div>

    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total">
            
        </div>
        <div id="head2"><h1>Average</h1></div>
        <div id="ave">
            
        </div>
        <div id="head3"><h1>Grade</h1></div>
        <div id="grade">
            
        </div>
    </div>

    <footer>
        <p>Developed by Tech Guy</p>
    </footer>

    <script src="script.js"></script>
    <!-- <script src="main.js"></script> -->

</body>
</html>
